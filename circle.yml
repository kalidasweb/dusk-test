machine:
  timezone: America/Los_Angeles
  services:
    - mysql
  environment:
      APP_ENV: testing
      APP_KEY: randomrandomrandomrandomrandom12

dependencies:
  override:
    - composer install --prefer-dist --no-interaction
  post:
    - mv .env.example .env

test:
  pre:
    - "vendor/bin/phpunit"
    - "./vendor/laravel/dusk/bin/chromedriver-linux":
        background: true
    - cp .env.example .env
    - "php artisan serve --host=localhost --port=80":
        background: true

  override:
    - php artisan dusk
